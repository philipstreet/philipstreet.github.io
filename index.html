---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <div>
          <img alt="Small image from post" src="/images/{{ post.image }}" style="width: 300px; float: right;">
          {{ post.excerpt }}
        </div>
      </div>
      <div class="date">
        Written on {{ post.date | date: "%B %e, %Y" }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
